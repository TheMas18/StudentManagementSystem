<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Student Management System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            position: relative;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            pointer-events: none; /* This allows click-through */
        }

        .welcome-container {
            text-align: center;
            animation: fadeInUp 1s ease;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            z-index: 1;
        }

        .welcome-button {
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            background: rgba(52, 152, 219, 0.5);
            border: 2px solid transparent;
            border-radius: 50px;
            transition: background 0.3s, border-color 0.3s, color 0.3s;
            cursor: pointer;
            margin: 0 10px;
            opacity: 0.8;
        }

        .welcome-button:hover {
            background: rgba(52, 152, 219, 0.8);
            border-color: #fff;
            color: #fff;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .button-container {
                flex-direction: column;
            }

            .welcome-button {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
	<video  autoplay muted loop>
      <source th:src="@{videos/vid1.mp4}" type=video/mp4>
  </video>
<!--    <video src="vid1.mp4"  autoplay muted loop>
     
        Your browser does not support the video tag.
    </video>-->
    <div class="overlay"></div>
    <div class="welcome-container">
        <h1>Welcome to Student Management System</h1>
        <div class="button-container">
            <a th:href="@{/students}" class="welcome-button">Enter</a>
          
        </div>
    </div>
</body>
</html>
